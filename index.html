<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Nifty Weather Dashboard</title>
  </head>
  <body>
    <!-- header/jumbotron -->
    <header class="col-md-3 justify-center">
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <!-- search form with button and input field -->
      <div class="row">
        <div class="col-12 p-2 search-box">
          <form id="search-form" class="border p-2">
            <input type="text" id="city-input" class="form-input" />
            <button type="submit" class="btn submit-btn">Search</button>
          </form>
          <div class="border prior-search"></div>
        </div>
        <!-- right side results, large result for searched city and five day card element -->
        <div class="col-12 col-md-9">
          <div id="current-weather" class="current-city">
            <div class="col-12">
              <h2 id="searched-city"></h2>
              <div id="weather-container" class="list-group"></div>
            </div>
          </div>
          <div class="row border" id="five-day-forecast">
            <h2 class="col-12" id="forecast"></h2>
            <div class="d-flex" id="five-day-container"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/config.js"></script>
  </body>
</html>
